# This is an example of a default good configuration for the javaagent
jetty_dropwizard:
  endpoint: https://metrics.dev.noc.vorstella.com/api/metrics
  cluster_name: jetty
  request_logging:
    default: BASIC
    detail: BASIC
    report_level: INFO
  # collection_interval: 60
  apikey: changeme
  validate_certs: true
  gzip: true
  httpReadTimeout: 60
  start_delay: 5
  anonymizer:
    data_tranformer:
      message_digest: SHA-256
    object_name_pattern: []
  blacklist_object_names:
    - jdk.management.jfr
